<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1000 100" width="1000" height="140">
  <defs>
    <style type="text/css"><![CDATA[
      line,
      path,
      rect
      {
        stroke: #000;
      }

      line
      {
        stroke-width: 5px;
      }

      text
      {
        alignment-baseline: middle;
        text-anchor: middle;
        font-family: sans-serif;
        font-size: 14px;
      }

      text.note
      {
        font-size: 10px;
      }
    ]]></style>

    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#FAD25C" />
      <stop offset="100%" stop-color="#FFF6DB" />
    </linearGradient>
  </defs>

  <g>
    <line x1="50" y1="50" x2="900" y2="50" />
    <text x="200" y="0">expires</text>
    <text class="note" x="200" y="15">from filter list header</text>
  </g>

  <!-- Last download -->
  <g>
    <line x1="50" y1="10" x2="50" y2="90" />
    <text x="50" y="100">last download</text>
  </g>

  <!-- Soft expiration -->
  <g>
    <line x1="400" y1="10" x2="400" y2="90" />
    <text x="400" y="100">expires</text>
    <text class="note" x="400" y="115">in Subscription object</text>
  </g>
  <g>
    <rect x="300" y="40" width="200" height="20" fill="#F1C232" />
    <text x="400" y="50">soft expiration</text>
  </g>

  <!-- Hard expiration -->
  <g>
    <line x1="800" y1="50" x2="800" y2="90" />
    <text x="800" y="100">hard expiration</text>
  </g>
  <g>
    <path d="m 500 40 l 400 0 l 0 -10 l 20 20 l -20 20 l 0 -10 l -400 0 l 0 -20" fill="url(#gradient)" />
    <text x="700" y="50">soft expiration (if user was offline)</text>
  </g>
</svg>
